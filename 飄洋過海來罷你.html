<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飄洋過海來罷你</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", "微軟正黑體", Arial, sans-serif;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .stanza {
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(to right, #f8f9ff, #ffffff);
            border-left: 5px solid #667eea;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .stanza:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .line {
            margin-bottom: 12px;
            font-size: 1.15em;
            color: #444;
            transition: color 0.3s ease;
        }
        .line:hover {
            color: #667eea;
        }
        .highlight {
            background: linear-gradient(to right, #ffeaa7, #fab1a0);
            padding: 20px;
            border-left: 5px solid #e17055;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            font-size: 1.5em;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>飄洋過海來罷你</h1>

        <div class="stanza">
            <div class="line">為你 我用了半年的積蓄</div>
            <div class="line">飄洋過海的來罷你</div>
        </div>

        <div class="stanza">
            <div class="line">為了這次罷免 我連蓋章時的呼吸</div>
            <div class="line">都曾反覆練習</div>
        </div>

        <div class="stanza">
            <div class="line">言語從來沒能將我的怒意 表達千萬分之一</div>
            <div class="line">為了這個遺憾 我在夜裡想了又想 不肯睡去</div>
        </div>

        <div class="stanza">
            <div class="line">仇恨值總是慢慢的累積 在我心中無法抹去</div>
            <div class="line">為了你的出局 我在最絕望的時候</div>
            <div class="line">都忍著不哭泣</div>
        </div>

        <div class="divider">❋ ❋ ❋</div>

        <div class="stanza">
            <div class="line">陌生的城市啊 熟悉的角落裡</div>
            <div class="line">罷團彼此安慰 志工相擁嘆息</div>
            <div class="line">不管將會面對什麼樣的結局</div>
        </div>

        <div class="stanza">
            <div class="line">在漫天謠言裡 三階已確定</div>
            <div class="line">我竟歡樂得不能自己</div>
        </div>

        <div class="highlight">
            <div class="line">多盼能送君千里 直到山窮水盡</div>
            <div class="line">一生不再見你</div>
        </div>
    </div>
</body>
</html>
