<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌詞收藏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", "微軟正黑體", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .song-button {
            display: block;
            width: 100%;
            max-width: 400px;
            padding: 25px 40px;
            font-size: 1.3em;
            font-weight: 600;
            text-decoration: none;
            color: white;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .song-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .song-button:hover::before {
            left: 100%;
        }

        .button-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .button-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .song-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .song-button:active {
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .song-button {
                font-size: 1.1em;
                padding: 20px 30px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 歌詞收藏</h1>
        <p class="subtitle">點擊下方按鈕聆聽不同的故事</p>

        <div class="buttons-container">
            <a href="千里之外.html" class="song-button button-1">
                🌟 千里之外
            </a>

            <a href="飄洋過海來罷你.html" class="song-button button-2">
                🌊 飄洋過海來罷你
            </a>
        </div>

        <div class="footer">
            <p>© 2025 歌詞收藏站</p>
        </div>
    </div>
</body>
</html>
